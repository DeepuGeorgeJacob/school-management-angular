<mat-form-field appearance="fill">
  <mat-label>Courses</mat-label>
  <mat-select [formControl]="currentEnrolledCourses" multiple (selectionChange)="onSelectionChange()">
    <mat-select-trigger>
      {{currentEnrolledCourses.value ? currentEnrolledCourses.value[0] : ''}}
      <span *ngIf="currentEnrolledCourses.value?.length > 1" class="example-additional-selection">
        (+{{currentEnrolledCourses.value.length - 1}} {{currentEnrolledCourses.value?.length === 2 ? 'other' : 'others'}})
      </span>
    </mat-select-trigger>
    <mat-option *ngFor="let course of courses" [value]="course.id" >{{course.name}}</mat-option>
  </mat-select>
</mat-form-field>
